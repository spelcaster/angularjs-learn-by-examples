<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS - Learn by example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="form-validation.module.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="FormPostController">
            <form novalidate name="form" class='simple-form'>
                Name: <input type="text" ng-model="user.name" name="uName" required=""><br>
                <div ng-show="form.$submitted || form.uName.$touched">
                    <div ng-show="form.uName.$error.required">Tell us your name.</div>
                </div>

                E-mail: <input type="email" ng-model="user.email" name="uEmail" required=""><br>
                <div>
                    <div ng-show="form.$submitted || form.uEmail.$touched">
                        <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
                        <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                    </div>
                </div>

                Gender:
                <input type="radio" ng-model="user.gender" value="male"> male
                <input type="radio" ng-model="user.gender" value="female"> female<br>
                <input type="checkbox" ng-model="user.agree" name="userAgree" required=""> I read the Terms and Conditions<br>
                <div ng-show="user.agree">
                    I agree: <input type="text" ng-show="user.agree" ng-model="user.agreeSign" required="">
                    <div ng-show="form.$submitted || form.userAgree.$touched">
                        <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
                    </div>
                </div>
                <input type="button" ng-click="reset(form)" value="Reset"><br>
                <input type="submit" ng-click="update(user)" value="Save">
            </form>
            <pre>user = {{ user | json }}</pre>
            <pre>master = {{ master | json }}</pre>
        </div>
    </div>
</body>
</html>
