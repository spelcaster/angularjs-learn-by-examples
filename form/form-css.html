<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS - Learn by example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="simple-form.module.js"></script>
    <style>
        .simple-form input.ng-invalid.ng-untouched {
            background-color: #FA787E;
        }

        .simple-form input.ng-valid.ng-touched {
            background-color: #78FA89;
        }
    </style>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="FormPostController">
            <form novalidate class='simple-form'>
                Name: <input type="text" ng-model="user.name" ng-model-options="{ updateOn: 'blur' }" required><br>
                <!--Name: <input type="text" ng-model="user.name" required><br>-->
                E-mail: <input type="email" ng-model="user.email" required><br>
                Gender: <br>
                <input type="radio" ng-model="user.gender" value="male"> male<br>
                <input type="radio" ng-model="user.gender" value="female"> female<br><br>
                <input type="button" ng-click="reset()" value="Reset"><br>
                <input type="submit" ng-click="update(user)" value="Save">
            </form>
            <pre>user = {{ user | json }}</pre>
            <pre>master = {{ master | json }}</pre>
        </div>
    </div>
</body>
</html>
