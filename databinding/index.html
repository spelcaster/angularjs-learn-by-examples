<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS - Data Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="index.module.js"></script>
</head>
<body>
    <div ng-app="bindingApp" ng-controller="IndexController">
        <h1 ng-bind="'Binding ' + message"></h1>
        <input type="text" ng-model="message">
        <p>{{message}}</p>
        <p ng-bind="message"></p>
        <p ng-bind="message + message"></p>
        <p ng-bind="message === 'hello'"></p>
        <p ng-bind="1 + 2"></p>
    </div>
</body>
</html>
