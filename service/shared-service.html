<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS - Shared services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="shared-service.module.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <h1>Services</h1>

        <div ng-controller="MessagePostController as post">
            <form ng-submit="post.addMessage(post.newMessage)">
                <input type="text" ng-model="post.newMessage">
                <button type="submit">Add message</button>
            </form>
        </div>

        <div ng-controller="MessageListController as list">
            <p ng-repeat="message in list.messages">
                {{ message.id }}: {{ message.text }}
            </p>
        </div>
    </div>
</body>
</html>
